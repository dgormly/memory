<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../node_modules/croppie/croppie.css" />
    <link rel="stylesheet" href="editor.css" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../node_modules/vue-spinner/dist/vue-spinner.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/croppie/croppie.js"></script>
  </head>
  <body class="bg-light">
    <div id="editorApp">
      <top-nav @upload-photo="cropPhoto" @cancel-photo="cancelImage" :title="this.titleText" :editing="this.mode" :numimages="Object.keys(this.croppedImages).length" :numrequired="this.numRequired"></top-nav>
      <div v-bind:class="{ view: this.mode == 'CROP' }" id="editor">
        <img id="viewer" width="300" height="auto" />
        <div id="uploadMsg" v-bind:class="{ hide: Object.keys(this.croppedImages).length != 0 }">Upload a File to Start Cropping</div>
      </div>
      <card-display v-bind:class="{ hide: this.mode == 'CROP' }" :cards="this.croppedImages"></card-display>
    <bottom-nav :editing="this.mode" @save-crop="addImage"></bottom-nav>
    </div>
    <script src="manager.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
